<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Law Town RP - الصفحة الرئيسية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1315712201088176220/1428060997721264219/LTlogonoocircle.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
    :root {
      --primary: #ffffff;
      --dark: rgba(34, 33, 33, 1);
      --hover: #7a4104ff;
      --active: #7a4104ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Cairo',sans-serif; }
    body {
      background: linear-gradient(135deg, var(--dark), #9b5205ff );
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    /* NAVBAR */
    .navbar {
      background: rgba(0, 0, 0, 1);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      flex-wrap: nowrap;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: 0.3s;
    }

    .nav-links a:hover { color: var(--hover); }

    .nav-links a.active {
      color: var(--active);
    }

    .nav-links a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--active);
      border-radius: 10px;
    }

    .fivem-btn {
      background: var(--primary);
      color: var(--dark);
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .fivem-btn:hover {
      background: var(--hover);
      color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 1);
    }

    .fivem-btn img {
      width: 25px;
      height: 25px;
    }

    /* HERO */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      margin-top: 100px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .join-btn{background:var(--primary);color:var(--dark);padding:.7rem 1.5rem;border-radius:50px;text-decoration:none;font-weight:600;display:flex;align-items:center;gap:10px;}
    .join-btn:hover{background:var(--hover);color:var(--light);transform:translateY(-2px);}
    .join-btn img{width:25px;height:25px;}

    footer {
      background: rgba(0, 0, 0, 1);
      padding: 1rem;
    }

    /* RESPONSIVE FIXES */
    @media (max-width: 900px) {
      .navbar {
        flex-direction: column;
        gap: 0.7rem;
        padding: 1rem;
      }
      .nav-links {
        gap: 1.2rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .logo {
        font-size: 1.7rem;
      }
      .hero {
        margin-top: 150px;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="logo">Law Town RP</a>
    <div class="nav-links">
      <a href="index.html" class="active">الصفحة الرئيسية</a>
      <a href="rules.html">القوانين</a>
      <a href="store.html">المتجر</a>
    </div>
 <a href="https://discord.gg/gUrKC6b3NK" target="_blank" class="join-btn">
      <i class="fab fa-discord"></i> انضم الآن
    </a>
  </nav>

  <section class="hero">
    <h1>مرحباً بك في Law Town RP</h1>
    <p>ادخل إلى عالم مليء بالتفاصيل الواقعية والمغامرات الشيقة. انضم إلينا الآن وابدأ رحلتك!</p>
    <a href="https://cfx.re/join/dr9omj" target="_blank" class="fivem-btn">
      <img src="https://media.discordapp.net/attachments/1317518281380462692/1431215951160016980/2560px-FiveM-Logo.png?ex=68fc9b39&is=68fb49b9&hm=2094e8c36ce9c8e50ab21ca438f1122c7b17cdd409995a5d5970c99a1e8cbb61&=&format=webp&quality=lossless&width=1240&height=698" alt="FiveM"> انضم الآن
    </a>
  </section>

  <footer>
    <p>© 2025 Law Town RP - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
