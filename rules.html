<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Town RP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1315712201088176220/1428060997721264219/LTlogonoocircle.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

        :root {
            --primary: #ffffff;
            --dark: #640000;
            --light: #ffffff;
            --hover: rgb(206, 0, 0);
            --active: #ffaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            user-select: none; 
        }

        body {
            background: linear-gradient(135deg, var(--dark), #8f0202);
            color: var(--light);
            min-height: 100vh;
        }

        /* üîπ Navbar */
        .navbar {
            background: rgba(116, 1, 1, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--hover); }
        .nav-links a.active {
            color: var(--active);
        }
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--active);
            border-radius: 10px;
        }

        .fivem-btn {
            background: var(--primary);
            color: var(--dark);
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .fivem-btn:hover {
            background: var(--hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            color: var(--light);
        }
        .fivem-btn img {
            width: 25px;
            height: 25px;
        }

        /* Original styles */
        .container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }
        .rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .rule-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid rgb(107, 2, 2);
        }
        .rule-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }
        .rule-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .rule-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--dark);
        }
        .rule-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }
        .rule-content {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--dark);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--primary);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-rule-item {
            padding: 15px;
            border-bottom: 1px solid rgba(139, 6, 6, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .modal-rule-icon { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--light); }
        .modal-rule-icon i { color: var(--light); }
    .join-btn{background:var(--primary);color:var(--dark);padding:.7rem 1.5rem;border-radius:50px;text-decoration:none;font-weight:600;display:flex;align-items:center;gap:10px;}
    .join-btn:hover{background:var(--hover);color:var(--light);transform:translateY(-2px);}
    .join-btn img{width:25px;height:25px;}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .rule-card { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        .rule-card:nth-child(1){animation-delay:0.2s;}
        .rule-card:nth-child(2){animation-delay:0.4s;}
        .rule-card:nth-child(3){animation-delay:0.6s;}
        .rule-card:nth-child(4){animation-delay:0.8s;}
        .rule-card:nth-child(5){animation-delay:1s;}

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--hover); }
    </style>
</head>
<body>

    <!-- üîπ Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Law Town RP</a>
        <div class="nav-links">
            <a href="index.html">ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
            <a href="rules.html" class="active">ÿßŸÑŸÇŸàÿßŸÜŸäŸÜ</a>
            <a href="https://your-store-link.com" target="_blank">ÿßŸÑŸÖÿ™ÿ¨ÿ±</a>
        </div>
 <a href="https://discord.gg/NwgHGFDVXG" target="_blank" class="join-btn">
      <i class="fab fa-discord"></i> ÿßŸÜÿ∂ŸÖ ÿßŸÑÿ¢ŸÜ
    </a>
    </nav>

    <div class="container">
        <div class="rules-grid" id="rulesGrid"></div>
    </div>

    <footer class="footer">
        <p>ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÇ ŸÖÿ≠ŸÅŸàÿ∏ÿ© &copy; 2025</p>
    </footer>

    <div class="modal">
        <div class="modal-content">
            <button class="close-btn">√ó</button>
            <h2 class="modal-title"></h2>
            <div class="modal-rules"></div>
        </div>
    </div>

    <script>
      // highlight active link
      const current = location.pathname.split('/').pop();
      document.querySelectorAll('.nav-links a').forEach(link => {
        if (link.getAttribute('href') === current) link.classList.add('active');
      });

      // original JS
      document.addEventListener('DOMContentLoaded', function() {
        fetch('rules.json')
          .then(response => response.json())
          .then(rules => {
            const rulesGrid = document.getElementById('rulesGrid');
            const icons = {
              general: '<i class="fas fa-gavel"></i>',
              safe: '<i class="fas fa-shield-alt"></i>',
              crime: '<i class="fas fa-exclamation-triangle"></i>',
              robbery: '<i class="fas fa-money-bill-wave"></i>',
            };
            for (const category in rules) {
              const ruleCard = document.createElement('div');
              ruleCard.classList.add('rule-card');
              const header = document.createElement('div');
              header.classList.add('rule-header');
              const icon = document.createElement('div');
              icon.classList.add('rule-icon');
              icon.innerHTML = icons[category] || '<i class="fas fa-gavel"></i>';
              const title = document.createElement('h2');
              title.classList.add('rule-title');
              title.textContent = rules[category].title;
              header.appendChild(icon);
              header.appendChild(title);
              const desc = document.createElement('div');
              desc.classList.add('rule-content');
              desc.textContent = rules[category].description || '';
              ruleCard.appendChild(header);
              ruleCard.appendChild(desc);
              ruleCard.addEventListener('click', () => openModal(category, rules[category]));
              rulesGrid.appendChild(ruleCard);
            }
          });
      });

      function openModal(category, rules) {
        const modal = document.querySelector('.modal');
        const title = modal.querySelector('.modal-title');
        const container = modal.querySelector('.modal-rules');
        container.innerHTML = '';
        title.textContent = rules.title;
        const icons = {
          general: '<i class="fas fa-gavel"></i>',
          safe: '<i class="fas fa-shield-alt"></i>',
          crime: '<i class="fas fa-exclamation-triangle"></i>',
          robbery: '<i class="fas fa-money-bill-wave"></i>',
        };
        rules.rules.forEach(rule => {
          const div = document.createElement('div');
          div.classList.add('modal-rule-item');
          div.innerHTML = `<div class="modal-rule-icon">${icons[category]}</div><p class="modal-rule-text">${rule.text}</p>`;
          container.appendChild(div);
        });
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
      document.addEventListener('click', e => {
        if (e.target.classList.contains('close-btn') || e.target.classList.contains('modal')) {
          document.querySelector('.modal').style.display = 'none';
          document.body.style.overflow = 'auto';
        }
      });
    </script>
</body>
</html>
