<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Law Town RP - القوانين</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1315712201088176220/1428060997721264219/LTlogonoocircle.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
    :root {
      --primary: #ffffff;
      --dark: #640000;
      --light: #ffffff;
      --hover: rgb(206, 0, 0);
      --active: #ffaaaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      user-select: none;
    }

    body {
      background: linear-gradient(135deg, var(--dark), #8f0202);
      color: var(--light);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(116, 1, 1, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
      text-decoration: none;
      letter-spacing: 2px;
      transition: 0.3s;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--hover);
    }

    .nav-links a.active {
      color: var(--active);
    }

    .nav-links a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--active);
      border-radius: 10px;
    }

    .discord-btn {
      background: var(--primary);
      color: var(--dark);
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .discord-btn:hover {
      background: var(--hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .discord-btn img {
      width: 25px;
      height: 25px;
    }

    /* Page Layout */
    .container {
      max-width: 1200px;
      margin: 100px auto 50px;
      padding: 0 20px;
    }

    .rules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .rule-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      transition: 0.3s;
      cursor: pointer;
      border: 1px solid rgb(107, 2, 2);
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    .rule-card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
    }

    .rule-card:nth-child(1) { animation-delay: 0.2s; }
    .rule-card:nth-child(2) { animation-delay: 0.4s; }
    .rule-card:nth-child(3) { animation-delay: 0.6s; }

    .rule-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .rule-icon {
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--dark);
    }

    .rule-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
    }

    .rule-content {
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }

    .footer {
      text-align: center;
      padding: 30px;
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .nav-links { gap: 1rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="logo">Law Town RP</a>
    <div class="nav-links">
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="rules.html" class="active">القوانين</a>
      <a href="https://your-store-link.com" target="_blank">المتجر</a>
    </div>

      انضم الآن
    </a>
